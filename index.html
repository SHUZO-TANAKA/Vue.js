<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vuex Vue-Router Components Todo Sample</title>
  <link rel="stylesheet" href="">
  <style>
    main {
      display: flex;
    }
  </style>
</head>
<body>


  <div class="wrap">
    <h2>Todo Input</h2>
    <input type="text" @keyup.enter="addTodoText"/>
  </div>

  <div class="wrap">
    <h2>Todo List</h2>
    <ul>
      <li v-for="todo in todos">
        <p>ID : {{todo.id}}</p>
        <p>Text : {{todo.text}}</p>
        <button @click="doneTodo(todo.id)">Done</button>
      </li>
    </ul>
  </div>
  <div class="wrap">
    <h2>Done</h2>
    <ul>
      <li v-for="done in dones">
        <p>ID : {{done.id}}</p>
        <p>Text : {{done.text}}</p>
        <button @click="resetTodo(done.id)">Reset</button>
      </li>
    </ul>
  </div>



  <div id="app">
    <header>
      <router-link to="todoInput">Go to TodoInput</router-link>
      <router-link to="todoList">Go to todoList</router-link>
      <router-link to="doneList">Go to doneList</router-link>
    </header>
    <router-view></router-view>
  </div>
  <script src="js/bundle.js"></script>
</body>
</html>
